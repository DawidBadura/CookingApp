
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<main>
	<div class="login-menuu">
		<div class="back-picture"></div>
		<div class="my-container">
			<h2>Login</h2>
			<div class="logalert" th:if="${param.error != null}">Incorrect username or password.</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">* Username: </label>
					<input required="required" type="text" class="form-control" id="username" name="username" />
					<p>Enter your username here.</p>
				</div>

				<div class="form-group">
					<label for="password">* Password: </label>
					<input required="required" type="password" class="form-control" id="password" name="password" />
					<p>Enter the password that accompanies your username</p>
				</div>

				<button type="submit" class="button">Log in</button>
				<a id="link-button" class="button" href="/newUser">Create new account</a>

			</form>
			</div>
		</div>
	</div>
</main>

<footer th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
