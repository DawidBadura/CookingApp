<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<main id="main">

<H1>ADD INGREDIENT</H1>

    <div class="my-container">
            <h2>New Ingredient</h2>
            <div class="logalert" th:if="${param.error != null}">Incorrect input.</div>
            <form th:action="@{/ingredient/add}" th:object="${ingredient}" method="post">

                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>

                <div class="form-group">
                    <label>Amount </label>
                    <input type="number" class="form-control" th:field="*{amount}"/>
                </div>


                <div class="form-group">
                    <label>UOM:</label>
                    <select class="form-control" name="uom.id">
                        <option th:each="uomEach : ${uomList}"
                                th:value="${uomEach.id}"
                                th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                th:text="${uomEach.description}">Each</option>
                    </select>
                </div>


                <button type="submit" class="button">ADD</button>
            </form>
        </div>




</main>
<footer th:replace="common/header :: footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
