<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<main role="main">


    <div class="album py-5">
        <div class="row">

            <div data-th-each="dish : ${dishList}">

                <div class="card-header" style="width: 20rem; height: 10rem">

                    <input hidden="hidden" name="id" th:value="${dish.id}"/>

                    <img th:src="@{/image/dish/}+${dish.id}+'.png'" class="img-thumbnail"/>
                </div>

                <div class="card-body" style="width: 20rem; height: 10rem">
                <p class="card-text"><span th:text="${dish.description}"></span></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>

</main>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
